syntax = "proto3";

package be.reaktika.weatherstation.view;
import "akkaserverless/annotations.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "domain/weatherstation_domain.proto";
import "domain/weatherstation_aggregations.proto";


service WeatherStationExtremes {

  rpc UpdateAggregations(be.reaktika.weatherstation.domain.Aggregations) returns (be.reaktika.weatherstation.domain.Aggregations) {
    option (akkaserverless.method).eventing.in = {
      value_entity: "aggregations"
    };
    option(akkaserverless.method).view.update = {
      table: "aggregations_view"
      transform_updates: true
    };
  }


  rpc GetAggregations(google.protobuf.Empty) returns (stream be.reaktika.weatherstation.domain.Aggregations) {
    option (akkaserverless.method).view.query = {
      query: "SELECT * from aggregations_view"
    };
    option (google.api.http) = {
      get: "/weather/aggregations"
    };
  }
}
