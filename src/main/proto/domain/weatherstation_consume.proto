syntax = "proto3";

package be.reaktika.weatherstation.domain;

import "domain/weatherstation_domain.proto";
import "domain/weatherstation_publish.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "akkaserverless/annotations.proto";

option java_outer_classname = "WeatherStationDataConsume";


service WeatherStationConsumeService {
    rpc DispatchWeatherStationData(be.reaktika.weatherstation.domain.WeatherStationData) returns (google.protobuf.Empty){
        option (akkaserverless.method).eventing.in = {
            topic: "weatherstation_data"
        };
    }

}


